syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "protoc/auth";

package auth;

service Auth {
    rpc CreateUserCredential(UserCredentialRequest) returns (google.protobuf.Empty) {}
    rpc Authenticate(TokenRequest) returns (UserCredentialResponse) {}
}

message TokenRequest {
    string Token = 1;
}

message UserCredentialResponse {
    string ID = 1;
}

message UserCredentialRequest {
    string ID = 1;
    string Username = 2;
    string Password = 3;
}