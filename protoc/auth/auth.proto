syntax = "proto3";

option go_package = "protoc/auth";

package auth;

service Auth {
    rpc CreateUserCredential(UserCredentialRequest) returns (UserCredentialResponse) {}
    rpc Authenticate(TokenRequest) returns (ClaimResponse) {}
}

message TokenRequest {
    string Token = 1;
}

message ClaimResponse {
    string UserID = 1;
}

message UserCredentialRequest {
    string ID = 1;
    string Username = 2;
    string Password = 3;
}

message UserCredentialResponse {
    string ID = 1;
}

