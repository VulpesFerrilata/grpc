syntax = "proto3";

option go_package = "protoc/user";

package user;

service User {
    rpc GetUserById(UserRequest) returns (UserResponse) {}
    rpc GetUserByCredential(CredentialRequest) returns (UserResponse) {}
}

message UserRequest {
    string ID = 1;
}

message CredentialRequest {
    string Username = 1;
    string Password = 2;
}

message UserResponse {
    string ID = 1;
    string Username = 2;
    string DisplayName = 3;
    string Email = 4;
}